<!-- This is the delete-record-dialog HTML page -->
<h2 mat-dialog-title>{{ dialogHeader }}</h2>

<div>
  <p>{{ dialogBody }}</p>
  <small style="color: #df546a">Warning: This cannot be undone.</small>
</div>

<hr />

<div mat-dialog-actions align="end">
  <button mat-raised-button matDialogClose="cancel" color="primary">
    No Thanks
  </button>
  <button
    mat-raised-button
    matDialogClose="confirm"
    color="accent"
    cdkFocusInitial
  >
    Accept
  </button>
</div>
