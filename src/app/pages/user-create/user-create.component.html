<!-- This is the user-create.html page -->
<div fxLayout="column">
  <mat-card class="mat-elevation-z0">
    <mat-card-title> Create User </mat-card-title>

    <br />
    <!-- User Create Form -->
    <form [formGroup]="form" (ngSubmit)="create()" #securityQuestionForm>
      <mat-card-content>
        <div fxLayout="column" fxLayoutGap="10px">
          <mat-form-field>
            <input
              type="text"
              matInput
              [formControl]="form.controls['userName']"
              placeholder="Username"
            />
          </mat-form-field>
          <mat-form-field>
            <input
              type="password"
              matInput
              [formControl]="form.controls['password']"
              placeholder="Password"
            />
          </mat-form-field>
          <mat-form-field>
            <input
              type="text"
              matInput
              [formControl]="form.controls['firstName']"
              placeholder="First Name"
            />
          </mat-form-field>
          <mat-form-field>
            <input
              type="text"
              matInput
              [formControl]="form.controls['lastName']"
              placeholder="Last Name"
            />
          </mat-form-field>
          <mat-form-field>
            <input
              type="text"
              matInput
              [formControl]="form.controls['phoneNumber']"
              placeholder="Phone Number"
            />
          </mat-form-field>
          <mat-form-field>
            <input
              type="text"
              matInput
              [formControl]="form.controls['address']"
              placeholder="Address"
            />
          </mat-form-field>
          <mat-form-field>
            <input
              type="text"
              matInput
              [formControl]="form.controls['email']"
              placeholder="Email"
            />
          </mat-form-field>
        </div>
      </mat-card-content>

      <br />
      <mat-card-actions align="end">
        <button mat-raised-button (click)="cancel()" color="primary">
          Cancel
        </button>
        <button type="submit" mat-raised-button color="accent">Submit</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
