<!-- VerifySecurityQuestionsFormComponent html page -->
<mat-toolbar color="primary">
  <mat-toolbar-row></mat-toolbar-row>
  <mat-toolbar-row></mat-toolbar-row>
  <mat-toolbar-row>
    <div style="width: 90%;">
      <p style="text-align: center;padding-left: 10%; font-weight: lighter;">
        Bob's Computer Repair Shop
        <mat-icon>build</mat-icon>
      </p>
    </div>
  </mat-toolbar-row>
  <mat-toolbar-row></mat-toolbar-row>
  <mat-toolbar-row></mat-toolbar-row>
  <mat-toolbar-row></mat-toolbar-row>
</mat-toolbar>

<div fxLayout="row wrap"
     fxLayoutAlign="center start">
  <div fxFlex.gt-sm="55"
       fxFlex="100">
    <mat-card style="width: 80%"
              class="mat-card-top pa-0">
      <!-- TITLE. -->
      <mat-card-title style="text-align: center; font-size: 48px; font-weight: lighter;"
                      class="mat-headline">
          Verify Security Questions
      </mat-card-title>
      <br/><br/>
      <!-- FORM START. -->
      <form *ngIf="selectedQuestions" formGroup="form" (ngSubmit)="verifySecurityQuestions()" #usernameForm>
        <mat-card-content fxLayout="column">
          <mat-list>

            <!-- QUESTION/ANSWER 1 -->
            <mat-list-item>
              {{ question1 }}
              <mat-form-field fxFlex>
                <input matInput
                       [formControl]="form.controls['answerToSecurityQuestion1']"
                       placeholder="Answer 1"
                >
              </mat-form-field>
            </mat-list-item>
            <!-- /1 -->
            <!-- QUESTION/ANSWER 2 -->
            <mat-list-item>
              {{ question2 }}
              <mat-form-field fxFlex>
                <input matInput
                       [formControl]="form.controls['answerToSecurityQuestion2']"
                       placeholder="Answer 2"
                >
              </mat-form-field>
            </mat-list-item>
            <!-- /2 -->
            <!-- QUESTION/ANSWER 3 -->
            <mat-list-item>
              {{ question3 }}
              <mat-form-field fxFlex>
                <input matInput
                       [formControl]="form.controls['answerToSecurityQuestion3']"
                       placeholder="Answer 3"
                >
              </mat-form-field>
            </mat-list-item>
            <!-- /3 -->

          </mat-list>
          <br /><br />
          <!-- SUBMIT -->
          <div fxFlex
               fxLayoutAlign="end">
            <button mat-raised-button
                    color="accent"
            >
              Submit
            </button>
          </div>
          <!-- /SUBMIT -->
        </mat-card-content>
      </form>
      <!-- /FORM -->
    </mat-card>
  </div>
</div>
