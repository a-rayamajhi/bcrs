<mat-toolbar color="primary">
<mat-toolbar-row></mat-toolbar-row>
<mat-toolbar-row></mat-toolbar-row>
<mat-toolbar-row>
    <div style="width:90%;">
        <p style="text-align: center; padding-left:10%; font-weight: lighter;">
            Bob's Computer Repair Shop <br>
            <mat-icon>build</mat-icon>
        </p>
    </div>
</mat-toolbar-row>
<mat-toolbar-row></mat-toolbar-row>
<mat-toolbar-row></mat-toolbar-row>
<mat-toolbar-row></mat-toolbar-row>
</mat-toolbar>

<div fxLayout="row wrap" fxLayoutAlign="center start">
    <div fxFlex.gt-sm="55" fxFlex="100">
        <mat-card style="width: 80%;" class="mat-card-top pa-0">
            <mat-card-title style="text-align: center; font-size:40px; font-weight: lighter;" class="mat-headline">Verify
                User</mat-card-title>
            <br /><br />
            <!-- Creating a username from field for the user -->
            <form [formGroup]="form" (ngSubmit)="validateUsername()" #usernameForm>
                <mat-card-content fxLayout="column">
                    <mat-form-field fxFlex>
                        <input matInput [formControl]="form.controls['username']" placeholder="User Name" />
                    </mat-form-field>

                    <br /><br />
                    <div fxFlex fxLayoutAlign="end">
                        <button mat-raised-button color="accent">Submit</button>
                    </div>
                </mat-card-content>
            </form>
        </mat-card>
    </div>
</div>
